<br>

<h4 style="text-align: center">
  Comment config
</h4> 

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#id</th>
      <th scope="col">User</th>
      <th scope="col">Comment</th>
      <th scope="col">Rating</th>
      <th scope="col">Approve</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of allComments; index as i">
      <th scope="row">{{c.id}}</th>
      <td>{{c.regUser.username}}</td>
      <td>{{c.comment}}</td>
      <td>{{c.rating}}</td>
      <td>
        <!-- APPROVE COMMENT -->
        <button type="button" class="btn btn-outline-success" style="border-radius: 100%" (click)="approveComment(c.id)">
          <i class="material-icons">check_circle_outline</i></button>
      </td>
    </tr>
  </tbody>
</table>
