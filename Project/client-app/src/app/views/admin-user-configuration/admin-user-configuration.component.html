<h4>
  admin-user-configuration works!
</h4>

<table class="table table-striped">
  <thead>
    <tr *ngFor="let user of allUsers; index as i">
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Role</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{i + 1}}</th>
      <td>{{user.username}}</td>
      <td>{{user.role}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#updateUserModal" 
        >Update</button>
      </td>
    </tr>
  </tbody>
</table>
