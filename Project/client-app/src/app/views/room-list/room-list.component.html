<section class="listings">
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h2> All accomodations </h2>
            <p> Feel free to explore your posibilities! </p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="card" *ngFor="let room of allRooms; let i = index">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3">
                    <img src="https://dynamic.realestateindia.com/proj_images/project14122/proj_img-14122_1-small.jpg">
                  </div>
                  <div class="col-md-6  card-body">
                    <div class="list-title">
                      <ul class="list-inline list-unstyled">
                        <li class="list-inline-item"><a href="#">
                          <h4>{{room.description}}</h4>
                        </a></li>
                        <li class="list-inline-item text-warning"><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                          class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half"></i></li>
                        <li class="list-inline-item text-success"><i class="fa fa-thumbs-up"></i></li>
                      </ul>
                    </div>
                    <div class="list-location">
                      <a href="#"><i class="fa fa-map-marker"></i><small> {{room.location.name}}</small> </a>
                    </div>
                    <div class="list-descrip" >
                      <small></small>
                    </div>
                  </div>
                  <div class="col-md-3 border-left card-body">
                    <ul class="list-unstyled">
                      <li>
                        <h3>Very Good</h3>
                      </li>
                      <li class="text-secondary"><small>8067 Reviews </small></li>
                    </ul>
                    <button type="button" class="btn btn-outline-dark" >Book Now</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <small> {{i}} properties found. </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br><br>
<section class="cta py-2 bg-dark text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h2>Save time, save money!</h2>
        <p> Sign up and we'll send the best deals to you </p>
      </div>
    </div>
  </div>
</section>
